<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/spedometr.css" />
</head>

<body>
    <section class="container">
        <div class="speedometr">
            <div class="inner-ring"></div>
            <div class="outer-ring">
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
                <span class="tick"></span>
            </div>
            <div class="digital-ring">
                <span class="digital">0</span>
                <span class="digital">20</span>
                <span class="digital">40</span>
                <span class="digital">60</span>
                <span class="digital">80</span>
                <span class="digital">100</span>
                <span class="digital">120</span>
                <span class="digital">140</span>
                <span class="digital">160</span>
            </div>
            <div class="details">
                <p class="label">Download</p>
                <p class="speed">87.3</p>
                <p class="unit">Mbps</p>
            </div>
            <div class="progress"></div>
            <button class="retry-button">Retry</button>
            <footer>
                <div class="stat">
                    <label>Ping</label>
                    <p>2ms</p>
                </div>
                <div class="stat">
                    <label>Upload</label>
                    <p>67.7 Mbps</p>
                </div>
            </footer>
        </div>
        <div class="overlay"></div>
    </section>
</body>

</html>
